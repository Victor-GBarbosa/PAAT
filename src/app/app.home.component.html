<div class="container">
    <header class="header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="#0052CC" stroke-width="2" />
                <path d="M8 12L11 15L16 9" stroke="#0052CC" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="logo-text">Serpro</span>
        </div>
        <div class="header-actions">
            <button class="icon-button" aria-label="Perfil">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="#0052CC" stroke-width="2" />
                    <path d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" stroke="#0052CC"
                        stroke-width="2" />
                </svg>
            </button>
            <button class="icon-button" aria-label="Configurações">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="#0052CC" stroke-width="2" />
                    <path
                        d="M12 1V5M12 19V23M23 12H19M5 12H1M20.5 20.5L17.5 17.5M6.5 6.5L3.5 3.5M20.5 3.5L17.5 6.5M6.5 17.5L3.5 20.5"
                        stroke="#0052CC" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title">PAAT</h1>
        <p class="subtitle">Plataforma de Adaptação a de Artefatos Textuais</p>

        <div class="search-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="8" cy="8" r="6" stroke="#666" stroke-width="2" />
                <path d="M13 13L18 18" stroke="#666" stroke-width="2" stroke-linecap="round" />
            </svg>
            <input type="text" class="search-input" placeholder="Digite o link do repositório" [(ngModel)]="searchQuery"
                (keyup.enter)="onSearch()" />
        </div>

        <div class="action-buttons">
            <button class="button button-secondary" (click)="goToMyRepositories()">
                Meus Repositórios
            </button>
            <button class="button button-primary" (click)="findArtifacts()">
                Procurar artefatos
            </button>
        </div>
    </main>
</div>
